name: Run Prettier

on:
  workflow_dispatch:

jobs:
  run-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci
  
      - name: Fix formatting
        run: pnpm prettier . --write
